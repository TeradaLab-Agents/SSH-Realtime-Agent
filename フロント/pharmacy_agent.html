<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <title>AI薬局アシスタント - みさき</title>

        <script
            type="text/javascript"
            src="https://code.jquery.com/jquery-3.4.1.min.js"
        ></script>
        <script type="text/javascript" src="pharmacy_agent.js"></script>

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
                background: #f0f4f8;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
                position: relative;
            }

            /* 背景アニメーション */
            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(125deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
                opacity: 0.05;
                z-index: -2;
            }

            /* 動くグラデーション背景 */
            .gradient-bg {
                position: fixed;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #4facfe);
                background-size: 400% 400%;
                animation: gradientShift 15s ease infinite;
                opacity: 0.08;
                z-index: -1;
            }

            @keyframes gradientShift {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }

            .container {
                width: 90%;
                max-width: 800px;
                height: 90vh;
                background: rgba(255, 255, 255, 0.95);
                border-radius: 30px;
                box-shadow: 0 25px 80px rgba(0, 0, 0, 0.1), 
                            0 0 100px rgba(102, 126, 234, 0.1),
                            inset 0 0 30px rgba(255, 255, 255, 0.5);
                display: flex;
                flex-direction: column;
                overflow: hidden;
                backdrop-filter: blur(20px);
                border: 1px solid rgba(255, 255, 255, 0.8);
            }

            /* アバターセクション */
            .avatar-section {
                height: 280px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
                overflow: hidden;
                border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            }

            .avatar-section::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.4) 100%);
            }

            .avatar-container {
                position: relative;
                width: 200px;
                height: 200px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            #myCanvas1 {
                height: 180px;
                width: auto;
                position: relative;
                z-index: 2;
                filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.5));
            }

            /* 音声波形アニメーション */
            .voice-waves {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 300px;
                height: 300px;
                z-index: 1;
            }

            .wave {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 150px;
                height: 150px;
                border: 2px solid rgba(255, 255, 255, 0.6);
                border-radius: 50%;
                animation: wave-expand 2s ease-out infinite;
                opacity: 0;
            }

            .wave:nth-child(2) {
                animation-delay: 0.5s;
                border-color: rgba(255, 255, 255, 0.5);
            }

            .wave:nth-child(3) {
                animation-delay: 1s;
                border-color: rgba(255, 255, 255, 0.4);
            }

            @keyframes wave-expand {
                0% {
                    width: 150px;
                    height: 150px;
                    opacity: 0.8;
                }
                100% {
                    width: 280px;
                    height: 280px;
                    opacity: 0;
                }
            }

            .voice-waves.active .wave {
                animation-play-state: running;
            }

            .voice-waves:not(.active) .wave {
                animation-play-state: paused;
            }

            /* 対話履歴セクション */
            .chat-section {
                flex: 1;
                overflow-y: auto;
                padding: 24px;
                background: #f8f9fa;
            }

            .bubble {
                margin-bottom: 20px;
                animation: messageSlide 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            }

            @keyframes messageSlide {
                from {
                    opacity: 0;
                    transform: translateY(20px) scale(0.9);
                }
                to {
                    opacity: 1;
                    transform: translateY(0) scale(1);
                }
            }

            .bubble.bubble-user {
                text-align: right;
            }

            .bubble.bubble-ai {
                text-align: left;
            }

            .message-bubble {
                display: inline-block;
                max-width: 70%;
                padding: 14px 20px;
                border-radius: 20px;
                font-size: 15px;
                line-height: 1.5;
                word-wrap: break-word;
                position: relative;
            }

            .bubble-user .message-bubble {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border-bottom-right-radius: 4px;
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            }

            .bubble-ai .message-bubble {
                background: white;
                color: #333;
                border-bottom-left-radius: 4px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
                border: 1px solid rgba(0, 0, 0, 0.05);
            }

            .message-time {
                font-size: 11px;
                color: rgba(0, 0, 0, 0.5);
                margin-top: 5px;
            }

            /* コントロールセクション */
            .control-section {
                padding: 20px;
                background: white;
                border-top: 1px solid rgba(0, 0, 0, 0.1);
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 20px;
            }

            .mic-button {
                width: 70px;
                height: 70px;
                border-radius: 50%;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border: none;
                color: white;
                font-size: 30px;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
                box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4),
                           inset 0 0 20px rgba(255, 255, 255, 0.1);
                position: relative;
                overflow: hidden;
            }

            .mic-button::before {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 100%;
                height: 100%;
                background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
                opacity: 0;
                transition: opacity 0.3s;
            }

            .mic-button:hover {
                transform: scale(1.1);
                box-shadow: 0 10px 35px rgba(102, 126, 234, 0.6),
                           inset 0 0 25px rgba(255, 255, 255, 0.2);
            }

            .mic-button:hover::before {
                opacity: 1;
            }

            .mic-button:disabled {
                background: rgba(100, 100, 100, 0.5);
                cursor: not-allowed;
                transform: scale(1);
                box-shadow: none;
            }

            .mic-button.recording {
                background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
                animation: pulse 1.5s infinite;
            }

            @keyframes pulse {
                0% {
                    box-shadow: 0 0 0 0 rgba(245, 87, 108, 0.7),
                               0 8px 25px rgba(245, 87, 108, 0.4);
                }
                70% {
                    box-shadow: 0 0 0 25px rgba(245, 87, 108, 0),
                               0 8px 25px rgba(245, 87, 108, 0.4);
                }
                100% {
                    box-shadow: 0 0 0 0 rgba(245, 87, 108, 0),
                               0 8px 25px rgba(245, 87, 108, 0.4);
                }
            }

            .status-text {
                font-size: 14px;
                color: #666;
                min-width: 120px;
                text-align: center;
                letter-spacing: 0.5px;
            }

            /* スクロールバー */
            .chat-section::-webkit-scrollbar {
                width: 6px;
            }

            .chat-section::-webkit-scrollbar-track {
                background: #f1f1f1;
            }

            .chat-section::-webkit-scrollbar-thumb {
                background: #c0c0c0;
                border-radius: 3px;
            }

            .chat-section::-webkit-scrollbar-thumb:hover {
                background: #a0a0a0;
            }

            /* オーバーレイ */
            .overlay {
                position: fixed;
                inset: 0;
                background: rgba(255, 255, 255, 0.95);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 9999;
                backdrop-filter: blur(10px);
            }

            .overlay.hidden {
                display: none;
            }

            .overlay-content {
                text-align: center;
                color: #333;
            }

            /* カスタムローディングアニメーション */
            .loading-animation {
                width: 120px;
                height: 120px;
                margin: 0 auto 30px;
                position: relative;
            }

            .loading-circle {
                position: absolute;
                width: 100%;
                height: 100%;
                border: 3px solid transparent;
                border-top-color: #667eea;
                border-radius: 50%;
                animation: spin 1.5s linear infinite;
            }

            .loading-circle:nth-child(2) {
                width: 80%;
                height: 80%;
                top: 10%;
                left: 10%;
                border-top-color: #764ba2;
                animation-duration: 1.2s;
                animation-direction: reverse;
            }

            .loading-circle:nth-child(3) {
                width: 60%;
                height: 60%;
                top: 20%;
                left: 20%;
                border-top-color: #f093fb;
                animation-duration: 1s;
            }

            @keyframes spin {
                to { transform: rotate(360deg); }
            }

            .overlay-text {
                font-size: 1.3rem;
                font-weight: 300;
                letter-spacing: 1px;
                opacity: 0.8;
                color: #333;
            }

            /* ポップアップ */
            .popup {
                position: fixed;
                inset: 0;
                background: rgba(0, 0, 0, 0.7);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 9990;
                backdrop-filter: blur(20px);
            }

            .popup.hidden {
                display: none;
            }

            .popup-content {
                background: white;
                padding: 50px;
                border-radius: 30px;
                text-align: center;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
                max-width: 450px;
                animation: popupAppear 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            }

            @keyframes popupAppear {
                from {
                    opacity: 0;
                    transform: scale(0.8) translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: scale(1) translateY(0);
                }
            }

            .popup-content h2 {
                margin: 0 0 15px 0;
                font-size: 2.2rem;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                font-weight: 700;
            }

            .popup-content p {
                color: #666;
                margin-bottom: 35px;
                line-height: 1.8;
                font-size: 1.1rem;
            }

            #button-container-popup {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #button-container-popup .mic-button {
                width: 220px;
                height: 56px;
                border-radius: 28px;
                font-size: 16px;
                font-weight: 600;
                letter-spacing: 0.5px;
                white-space: nowrap;
                padding: 0 24px;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 8px;
            }

            /* エージェント名表示 */
            .agent-name {
                position: absolute;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                color: rgba(255, 255, 255, 0.9);
                font-size: 18px;
                font-weight: 300;
                letter-spacing: 2px;
                text-transform: uppercase;
                text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            }

            /* タブレット対応 */
            @media (max-width: 1024px) {
                .container {
                    width: 95%;
                    max-width: 700px;
                }
            }

            /* スマートフォン対応 */
            @media (max-width: 768px) {
                body {
                    padding: 0;
                }

                .container {
                    width: 100%;
                    height: 100vh;
                    max-height: 100vh;
                    border-radius: 0;
                    box-shadow: none;
                }

                .avatar-section {
                    height: 200px;
                }

                .avatar-container {
                    width: 150px;
                    height: 150px;
                }

                #myCanvas1 {
                    height: 130px;
                }

                .agent-name {
                    font-size: 14px;
                    bottom: 10px;
                }

                .voice-waves {
                    width: 200px;
                    height: 200px;
                }

                .wave {
                    width: 100px;
                    height: 100px;
                }

                @keyframes wave-expand {
                    0% {
                        width: 100px;
                        height: 100px;
                        opacity: 0.8;
                    }
                    100% {
                        width: 180px;
                        height: 180px;
                        opacity: 0;
                    }
                }

                .chat-section {
                    padding: 16px;
                }

                .message-bubble {
                    max-width: 85%;
                    padding: 10px 16px;
                    font-size: 14px;
                }

                .control-section {
                    padding: 15px;
                }

                .mic-button {
                    width: 60px;
                    height: 60px;
                    font-size: 26px;
                }

                .status-text {
                    font-size: 13px;
                    min-width: 100px;
                }

                .popup-content {
                    padding: 30px 20px;
                    margin: 20px;
                    max-width: calc(100vw - 40px);
                }

                .popup-content h2 {
                    font-size: 1.8rem;
                }

                .popup-content p {
                    font-size: 1rem;
                    margin-bottom: 25px;
                }

                #button-container-popup .mic-button {
                    width: 200px;
                    height: 50px;
                    font-size: 15px;
                }

                .loading-animation {
                    width: 80px;
                    height: 80px;
                    margin-bottom: 20px;
                }

                .overlay-text {
                    font-size: 1.1rem;
                }
            }

            /* 小型スマートフォン対応 */
            @media (max-width: 380px) {
                .avatar-section {
                    height: 180px;
                }

                #myCanvas1 {
                    height: 110px;
                }

                .chat-section {
                    padding: 12px;
                }

                .message-bubble {
                    font-size: 13px;
                    padding: 8px 14px;
                }

                .mic-button {
                    width: 55px;
                    height: 55px;
                    font-size: 24px;
                }

                #button-container-popup .mic-button {
                    width: 180px;
                    height: 48px;
                    font-size: 14px;
                }
            }

            /* 横向き表示対応 */
            @media (max-height: 600px) and (orientation: landscape) {
                .container {
                    height: 100vh;
                }

                .avatar-section {
                    height: 150px;
                }

                #myCanvas1 {
                    height: 100px;
                }

                .chat-section {
                    padding: 12px;
                }

                .control-section {
                    padding: 10px;
                }

                .mic-button {
                    width: 50px;
                    height: 50px;
                    font-size: 22px;
                }
            }

            /* タッチデバイス用の調整 */
            @media (hover: none) and (pointer: coarse) {
                .mic-button:hover {
                    transform: scale(1);
                }

                .mic-button:active {
                    transform: scale(0.95);
                }

                /* スクロールの改善 */
                .chat-section {
                    -webkit-overflow-scrolling: touch;
                    scroll-behavior: smooth;
                }
            }

            /* 安全エリアの対応（iPhone X以降） */
            @supports (padding: env(safe-area-inset-bottom)) {
                .control-section {
                    padding-bottom: calc(20px + env(safe-area-inset-bottom));
                }

                @media (max-width: 768px) {
                    .control-section {
                        padding-bottom: calc(15px + env(safe-area-inset-bottom));
                    }
                }
            }
        </style>
    </head>

    <body>
        <div class="gradient-bg"></div>

        <!-- フラグ管理（非表示） -->
        <div style="display: none">
            <div class="flag-item">
                <span>Agent Visible:</span>
                <span id="agent_visible_flag">0</span>
            </div>
            <div class="flag-item">
                <span>Sub Agent Visible:</span>
                <span id="sub_agent_visible_flag">0</span>
            </div>
            <div class="flag-item">
                <span>Completed Agent Type:</span>
                <span id="completedAgentType">0</span>
            </div>
        </div>

        <div class="container">
            <!-- アバターセクション -->
            <div class="avatar-section">
                <div class="avatar-container">
                    <div class="voice-waves" id="voiceWaves">
                        <div class="wave"></div>
                        <div class="wave"></div>
                        <div class="wave"></div>
                    </div>
                    <canvas id="myCanvas1"></canvas>
                </div>
                <div class="agent-name">MISAKI</div>
            </div>

            <!-- 対話履歴セクション -->
            <div class="chat-section" id="chatContainer"></div>

            <!-- コントロールセクション -->
            <div class="control-section" id="button-container-main">
                <span class="status-text" id="statusText">準備中...</span>
            </div>
        </div>

        <!-- スタートポップアップ -->
        <div id="start-popup" class="popup hidden">
            <div class="popup-content">
                <h2>AI Assistant</h2>
                <p>なんでもお聞きください。<br>あなたの健康をサポートします。</p>
                <div id="button-container-popup"></div>
            </div>
        </div>

        <!-- ローディングオーバーレイ -->
        <div id="overlay" class="overlay hidden">
            <div class="overlay-content">
                <div class="loading-animation">
                    <div class="loading-circle"></div>
                    <div class="loading-circle"></div>
                    <div class="loading-circle"></div>
                </div>
                <p id="overlay-text" class="overlay-text">エージェントを準備しています...</p>
            </div>
        </div>

        <!-- プライマリアクションボタン -->
        <button id="primary-action-btn" class="mic-button" style="display: none;">
            🎤
        </button>
    </body>
</html>
